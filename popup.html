<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps Scraper</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      h3 {
        margin-top: 0;
        font-size: 18px;
      }

      .buttons {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        margin-right: 10px;
      }

      button:hover {
        background-color: #45a049;
      }

      input[type="text"] {
        padding: 8px;
        width: 150px;
        margin-left: 10px;
        border: 1px solid #ccc;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      /* Spinner Styling */
      .spinner {
        display: none;
        width: 30px;
        height: 30px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #4caf50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

    </style>
  </head>
  <body>
    <h3>Google Maps Easy Scrape</h3>
    <p>Let's scrape Google Maps!</p>

    <div class="buttons">
      <button id="scrapeButton">Scrape Google Maps</button>
      <!-- Loading Spinner -->
      <div id="spinner" class="spinner"></div>
      <button id="downloadButton">Download as CSV</button>
      <input type="text" id="fileName" placeholder="Enter file name" />
    </div>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Phone</th>
          <th>Website</th>
          <th>Contact Person</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be appended here -->
      </tbody>
    </table>

    <script src="popup.js"></script>
  </body>
</html>
